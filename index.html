<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <section class="hero" data-aos="fade-up">
    <div class="hero-content">
        <h1>Hi, I'm <span class="highlight">Your Name</span></h1>
        <p>Computer Science Student | Aspiring Developer</p>
        <div class="social-links">
            <a href="#"><img src="images/github-icon.png" alt="GitHub"></a>
            <a href="#"><img src="images/linkedin-icon.png" alt="LinkedIn"></a>
        </div>
    </div>
</section>
<section class="projects" data-aos="zoom-in">
    <h2>My Projects</h2>
    <div class="project-grid">
        <div class="project-card">
            <img src="images/project1.jpg" alt="Project 1">
            <h3>Smart Attendance System</h3>
            <p>Python + OpenCV project</p>
            <div class="tech-stack">
                <span>Python</span>
                <span>AI</span>
            </div>
        </div>
        <!-- You can add more project cards following this format -->
    </div>
</section>
<section class="skills" data-aos="fade-right">
    <h2>Technical Skills</h2>
    <div class="skill-bar">
        <div class="skill-name">Python</div>
        <div class="bar-container">
            <div class="bar-progress" style="width: 90%"></div>
        </div>
    </div>
    <!-- Repeat for other skills if needed -->
</section>

    <!-- We'll add content here -->
    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
